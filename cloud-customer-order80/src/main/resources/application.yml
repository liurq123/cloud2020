server:
  port: 80
spring:
  application:
    name: cloud-order-service
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      # 采样率值 介于0-1之间 ，1表示全部采集
      probability: 1
eureka:
  client:
    # 注册进入服务中心
    register-with-eureka: true
    # 检索 服务中心
    fetch-registry: true
    service-url:
      # 设置与Eureka server 交互地址
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/